<div class="container">
  <div>
    <h1>Sign Up</h1>
  </div>
  <div>
    <form class="form" name="form" ng-submit="register(form)" novalidate>
      <hr>
      <h3>Login Credentials</h3>
      <div class="form-group">
        <label>Email (this will be used to login in the future)</label>
        <input class="form-control" type="email" name="email" ng-model="user.email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ng-model="user.password" required>
      </div>

      <hr>
      <h3>Profile Information</h3>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" ng-model="user.name" placeholder="Paul Bunyan" required>
      </div>

      <div class="form-group">
        <label>Location</label>
        <input class="form-control" name="location" ng-model="user.location" placeholder="Redwood City, CA" required>
      </div>

      <div class="form-group">
        <label>Account Type</label>
        <select class="form-control" type="accountType" name="accountType" ng-model="user.accountType">
           <option ng-repeat="option in accountOptions">{{ option }}</option>
        </select>
      </div>

      <!-- Form for worker questions, shown only if account type is 'worker' -->
      <div ng-if="user.accountType === 'Worker'">
        <div class="form-group" ng-repeat="question in workerQuestions">
          <label>{{question.text}}</label>
          <input id="{{question.field}}" class="form-control" name="{{question.field}}" placeholder="{{question.example}}">
        </div>
        <p>You can complete and update the above questions in your account settings as well.</p>
      </div>

      <br>
      <div>
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>

        <p>{{ errors.other }}</p>
      </div>

      <div>
        <button class="btn btn-lg btn-default" type="submit">
          Sign Up
        </button>
        <a class="btn btn-lg btn-default" href="/login">
          Login
        </a>
      </div>

    </form>
  </div>
</div>
