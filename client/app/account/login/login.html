<div class="container">
  <div>
    <h1>Login</h1>
  </div>
  <div>
    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" name="email" ng-model="user.email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" ng-model="user.password" required>
      </div>

      <div class="form-group">
        <label>Account Type</label>
        <select class="form-control" type="accountType" name="accountType" ng-model="user.accountType">
           <option ng-repeat="option in accountOptions">{{ option.text }}</option>
        </select>
      </div>

      <div>
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>

        <p>{{ errors.other }}</p>
      </div>

      <div>
        <button class="btn btn-lg btn-default" type="submit">
          Login
        </button>
        <a class="btn btn-lg btn-default" href="/signup">
          Sign Up
        </a>
      </div>

    </form>
  </div>
</div>
