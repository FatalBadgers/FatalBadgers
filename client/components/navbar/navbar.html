<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">iHammer</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <!--if user NOT logged in, display these menue items-->
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}">
          <a href="/signup">Sign up</a>
        </li>

        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">
          <a href="/login">Login</a>
        </li>

        <!--if user is logged in, display these menu items-->
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/profile')}">
          <a href="/profile">Hello {{currentUser.name }}</a>
        </li>

        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}">
          <a href="/" ng-click="logout()">Logout</a>
        </li>

        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}">

          <span class="dropdown">
            <span class="glyphicon glyphicon-cog dropdown-toggle"></span>
            <ul class="dropdown-menu">
              <li><a href="/dashboard">Dashboard</a></li>
              <li><a href="/settings">Account Settings</a></li>
            </ul>
          </span>

        </li>

      </ul>
    </div>
  </div>
</div>
